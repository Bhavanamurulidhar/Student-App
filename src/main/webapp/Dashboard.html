<!DOCTYPE html>
<html>
<head>

<body>

        <div class="welcome">
        	<b>Welcome</b>
        </div>
        <div class="user-info">

        </div>

            <label>Enter the name of the student here</label>

        	<tr>

            </tr>
        </table>
        <h3>View Your Data</h3>
        <table class="data-table">
        	<tr>
            	<th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Mail ID</th>
                <th>Branch</th>
                <th>Location</th>
            </tr>
